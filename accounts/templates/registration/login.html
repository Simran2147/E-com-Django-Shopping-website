{% extends 'base.html' %}

{% block content %}

<!-- breadcrumbs -->
<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="{% url 'accounts:home'%}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
				<li class="active">Login Page</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->



<div class="login">
		<div class="container">
			<h2>Login Form</h2>

			<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
			  <form method="post" action="{% url 'accounts:login' %}">
					{% csrf_token %}
            {{form.errors}}
            {% for field in form %}
              <div class="form-group">
                  {{ field.label_tag}}
                  {{field}}
              </div>
            {% endfor %}
					<input type="submit" value="Login"/>
				</form>
			</div>
			<h4>For New People</h4>
			<p><a href="{% url 'accounts:register' %}">Register Here</a> (Or) go back to <a href="{% url 'accounts:home' %}">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
		</div>
	</div>

{% endblock %}
